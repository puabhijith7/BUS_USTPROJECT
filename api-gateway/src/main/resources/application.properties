spring.application.name=API-GATEWAY
server.port=9090
eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*
spring.cloud.netflix.ribbon=true
eureka.instance.prefer-ip-address=true
spring.cloud.discovery.enabled=true



spring.cloud.gateway.routes[0].id=BUSSERVICE
spring.cloud.gateway.routes[0].uri=lb://BUSSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/buses/**

spring.cloud.gateway.routes[1].id=BUSSCHEDULE
spring.cloud.gateway.routes[1].uri=lb://BUSSCHEDULE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/schedules/**

spring.cloud.gateway.routes[2].id=BUSBOOKING
spring.cloud.gateway.routes[2].uri=lb://BUSBOOKING
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/bookings/**